<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #3494e6, #ec6ead);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            padding: 30px;
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .form-text {
            font-size: 0.85rem;
            color: #777;
            margin-top: 5px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-check {
            display: flex;
            align-items: center;
        }
        
        .form-check-input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(120deg, #3494e6, #ec6ead);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .btn-google {
            width: 100%;
            padding: 10px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            color: #444;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-google:hover {
            background-color: #f5f5f5;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 1.2rem;
            top: 38px;
            left: 12px;
            color: #3498db;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s;
        }
        
        .form-control:focus ~ .floating-icon {
            opacity: 1;
            transform: translateX(0);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .success-animation {
            animation: success 0.5s forwards;
        }
        
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>Selamat Datang</h1>
            <p>Masuk untuk melanjutkan</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="position-relative">
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" value="hama@control.com">
                    <i class="fas fa-envelope floating-icon"></i>
                </div>
                <div class="form-text">Masukkan email yang valid</div>
                <div class="error-message" id="emailError">Format email tidak valid</div>
            </div>
            
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <div class="password-container position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi">
                    <i class="fas fa-lock floating-icon"></i>
                    <span class="toggle-password" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div class="form-text">
                    <i class="fas fa-star"></i> Minimal 6 karakter.
                </div>
                <div class="error-message" id="passwordError">Kata sandi harus minimal 6 karakter</div>
            </div>
            
            <div class="remember-forgot">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                </div>
                <a href="#" class="forgot-password">Lupa kata sandi?</a>
            </div>
            
            <button type="submit" class="btn-login" id="loginButton">
                <span id="buttonText">Masuk</span>
                <div id="buttonLoader" class="spinner-border spinner-border-sm text-light" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </form>
        
        <div class="divider">
            <span>atau</span>
        </div>
        
        <button class="btn-google">
            <img src="https://fann2008.github.io/halaman-login/google-icon.png" alt="Google" width="20" height="20">
            Lanjut dengan Google
        </button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create background particles
            createParticles();
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Toggle eye icon
                const eyeIcon = this.querySelector('i');
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
            
            // Form validation
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonLoader = document.getElementById('buttonLoader');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    emailError.style.display = 'block';
                    emailInput.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                    emailInput.style.borderColor = '#ddd';
                }
                
                // Password validation
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    passwordInput.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.style.borderColor = '#ddd';
                }
                
                if (isValid) {
                    // Show loading state
                    buttonText.style.display = 'none';
                    buttonLoader.style.display = 'inline-block';
                    loginButton.disabled = true;
                    
                    // Simulate login process
                    setTimeout(() => {
                        // Show success animation
                        loginButton.classList.add('success-animation');
                        
                        // Reset button state after animation
                        setTimeout(() => {
                            buttonText.style.display = 'inline';
                            buttonLoader.style.display = 'none';
                            loginButton.disabled = false;
                            loginButton.classList.remove('success-animation');
                            
                            // Show success message (in a real app, you would redirect)
                            alert('Login berhasil! Selamat datang kembali.');
                        }, 500);
                    }, 1500);
                }
            });
            
            // Real-time validation
            emailInput.addEventListener('input', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailRegex.test(this.value)) {
                    emailError.style.display = 'none';
                    this.style.borderColor = '#3cba54';
                    
                    // Reset border color after a while
                    setTimeout(() => {
                        this.style.borderColor = '#ddd';
                    }, 1000);
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.length >= 6) {
                    passwordError.style.display = 'none';
                    this.style.borderColor = '#3cba54';
                    
                    // Reset border color after a while
                    setTimeout(() => {
                        this.style.borderColor = '#ddd';
                    }, 1000);
                }
            });
            
            // Function to create background particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particlesCount = 30;
                
                for (let i = 0; i < particlesCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 15 + 5;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const delay = Math.random() * 10;
                    const duration = Math.random() * 10 + 15;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
